<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Photo Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery-item {
      background-color: #f8f9fa;
      border: 10px solid #dee2e6;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      background-color:rgba(130, 113, 44, 0.667);
    }
   .image-container {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 20px;
  background-color: #f0f0f0;
}

.flex-image {
  flex: 1;
  max-width: 400px;
  margin: 0 10px;
}

  </style>
</head>
<body>
<div class="image-container">
  <div class="container my-5">
    <h2 class="text-center mb-4">Photo Gallery</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
      <div class="col"><div class="gallery-item"><img src="Best-Nature-Images-.jpg" height="180px" width="260px"></div></div>
      <div class="col"><div class="gallery-item"><img src="wallpaper.jpg" height="180px" width="260px"></div></div>
      <div class="col"><div class="gallery-item"><img src="wallpaper-1.jpg" height="180px" width="260px"></div></div>
      <div class="col"><div class="gallery-item"><img src="wallpaper-2.jpg" height="180px" width="260px"></div></div>
      <div class="col"><div class="gallery-item"><img src="wallpaper-download-1.jpg" height="180px" width="260px"></div></div>
      <div class="col"><div class="gallery-item"><img src="wallpaper-hd.jpg" height="180px" width="260px"></div></div>
      <div class="col"><div class="gallery-item"><img src="wallpapers.jpg" height="180px" width="260px"></div></div>
      <div class="col"><div class="gallery-item"><img src="Wallpapers-pexels-photo.jpg" height="180px" width="260px"></div></div>
    </div>
  </div>
</div>

</body>
</html>
